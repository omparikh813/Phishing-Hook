<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Phishing Hook</title>
  <style>
    /* Reset & base */
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f7f8fa;
      color: #333;
      width: 420px;
      padding: 15px;
    }

    h2 {
      margin: 0;
      font-size: 1.2rem;
      text-align: center;
      color: #0b3d91;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      padding: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-top: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    button {
      padding: 8px 12px;
      border: none;
      border-radius: 8px;
      background-color: #0b3d91;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background-color: #0952c1;
    }

    #score {
      font-weight: bold;
      padding: 6px;
      border-radius: 6px;
      display: inline-block;
      min-width: 40px;
      text-align: center;
      color: #fff;
    }

    #result {
      max-height: 520px;
      overflow-y: auto;
      font-size: 0.9rem;
      line-height: 1.3;
      padding: 6px;
      background-color: #f0f0f5;
      border-radius: 6px;
      white-space: pre-wrap;
    }

    #status {
      font-size: 0.85rem;
      color: #555;
    }

    .footer {
      font-size: 0.75rem;
      text-align: center;
      color: #777;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h2>Phishing Hook</h2>

  <div class="card">
    <button id="scanBtn">Scan Email</button>
    <div id="status">Waiting to scan...</div>
    <div>
      <span>Score: </span><span id="score">--</span>
    </div>
    <div id="result">Results will appear here</div>

    <p id="disclaimer" style="
      font-size: 12px;
      color: #888;
      margin-top: 8px;
      line-height: 1.4;
    ">
    ⚠️ Always exercise caution. Do not click or download attachments or links from unknown or suspicious emails, even if marked safe by this tool.
    </p>
  </div>

  <div class="footer">Phishing Hook v1.0</div>
  <script src="popup.js"></script>
</body>
</html>
